<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div id="quiz-area">
        <div class="header">
          <div class="streak">
            🔥 Streak:
            <div class="streak-bar">
              <div
                class="streak-progress"
                id="streakBar"
                style="width: 0%"
              ></div>
            </div>
          </div>
          <div class="score" id="score">Score: 0  / 10</div>
          <div class="score" id="livesCount" >Lives: 3</div>
          <div class="exit" id="exitButton">Exit</div>
        </div>

        <div class="question-info">
          <span class="question-number" id="questionNumber">Question 1</span>
        </div>

        <div class="question-box" id="questionBox">Question text goes here</div>
        <div class="choices" id="choicesContainer"></div>
        
      </div>

      <div id="game-over" class="hidden">
        <div class="trophy">🏆</div>
        <h2>Quiz Completed!</h2>
        <div class="stats">
          <div class="stat-box">
            <strong>Score:</strong>
            <p id="finalScore">0</p>
          </div>
          <div class="stat-box">
            <strong>Given Question</strong>
            <p id="allQuestion">0</p>
          </div>
          <div class="stat-box">
            <strong>Streak:</strong>
            <p id="finalStreak">0</p>
          </div>
        </div>
        <button id="play-again">🔁 Play Again</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
