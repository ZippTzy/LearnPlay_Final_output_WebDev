<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to LearnPlay</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="../assets/mascot.png"
      sizes="32x32"
      type="image/png"
    />
</head>
<body>
    <div class="wrapper" id="loginWrapper" >
      <form class="login-card" action="index.php" >
        <img src="../assets/mascot.png" alt="Mascot" class="mascot" />
        <h1>Recover Password</h1>
        <input type="text" id="forgot-username" placeholder="Username" class="input" required />
        <input type="password" placeholder="Verification Code" class="input" id="login-password" required/>
        <button class="sign-btn" id="ask-btn">Get Code</button>

        <button class="sign-btn" id="signIn-btn">Submit</button>
        
        <div class="social-login">
          <img src="../assets/image7.png" alt="Google" />
          <img src="../assets/image8.png" alt="Facebook" class="fb" />
        </div>
        <div class="create-account">
          <p>Don't have an account? <a href="#" id="showRegisterLink">Create Account</a></p>
        </div>
      </form>
    </div>
    <script src="lindex.js"></script>
    <script src="/assets/disableForward.js"></script>


</body>
</html>
