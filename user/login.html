<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to LearnPlay</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="../assets/mascot.png"
      sizes="32x32"
      type="image/png"
    />
</head>
<body>  
    <div class="wrapper" id="loginWrapper" >
      <form class="login-card" action="index.php">
        <img src="../assets/mascot.png" alt="Mascot" class="mascot" />
        <h1>Welcome to LearnPlay</h1>
        <input type="text" placeholder="Username" class="input" required id="login-username"/>
        <input type="password" placeholder="Password" class="input" id="login-password" required/>
        <label id="remember-btn"><input type="checkbox" id="remember-me"> Remember Me</label>
        <button class="sign-btn" id="signIn-btn">Sign In</button>
        <a href="#" class="forgot" id="forgot">Forgot Password?</a>
        <div class="social-login">
          <img src="../assets/image7.png" alt="Google" />
          <img src="../assets/image8.png" alt="Facebook" class="fb" />
        </div>
        <div class="create-account">
          <p>Don't have an account? <a href="#" id="showRegisterLink">Create Account</a></p>
        </div>
      </form>
    </div>
    <script src="lindex.js"></script>
    <script src="/assets/disableForward.js"></script>


</body>
</html>
