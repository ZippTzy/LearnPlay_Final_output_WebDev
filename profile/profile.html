<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnPlay</title>
    <link rel="stylesheet" href="pcss.css" />
    <link
      rel="icon"
      href="../assets/mascot.png"
      sizes="32x32"
      type="image/png"
    />
  </head>
  <body>
    <header>
      <div class="title">
        <img src="../assets/mascot.png" alt="Mascot Image" class="topMascot" />
        <h1 class="learnPlay">LearnPlay</h1>
      </div>
      <h1 class="elearn">PROFILE</h1>
      <h2 class="header-words" id="home">HOME</h2>
      <h2 class="header-words" id="about">ABOUT</h2>
    </header>

    <div class="container">
      <div class="profile-card">
        <div class="main-profile">
          <div class="profile-image"></div>
          <div class="profile-names">
            <h1 class="username">@MahalKita143</h1>
            <small class="title">God of Quiz</small>
          </div>
        </div>

        <div class="account-info">
          <div class="data">
            <div class="important-data">
              <section class="data-item">
                <h3 class="value" id="favoriteGame">Math</h3>
                <small class="title">Favorite Subject</small>
              </section>
              <section class="data-item">
                <h3 class="value" id="favoriteSubcategory">Addition</h3>
                <small class="title">Favorite Category</small>
              </section>
              <section class="data-item">
                <h3 class="value" id="perfectStreak">100x</h3>
                <small class="title">Achieved Perfect Streak</small>
              </section>
              <section class="data-item">
                <h3 class="value" id="AccumulatedScore">500</h3>
                <small class="title">Accumulated Score</small>
              </section>
              <section class="data-item">
                <h3 class="value" id="perfectedGame">10</h3>
                <small class="title">Perfected Game</small>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="profile.js"></script>
    <script src="/assets/disableForward.js"></script>
    <script
      src="https://kit.fontawesome.com/b8b432d7d3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
