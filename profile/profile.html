<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnPlay</title>
    <link rel="stylesheet" href="pcss.css" />
    <link
      rel="icon"
      href="../assets/mascot.png"
      sizes="32x32"
      type="image/png"
    />
  </head>
  <body>
    <div class="bcg2">
    <video autoplay loop muted playsinline class="background-clip2">
        <source src="/assets/26796-359604154_small.mp4" type="video/mp4" />
    </video>
    </div>
    <div class="quiz-container">
    <div class="header">
        <div class="con">
          <video autoplay loop muted plays-inline class="background-clip1">
            <source src="/assets/mascotanimation.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="info">
        <div class="top-row">
          </div>
        <strong>E-LEARNING FOR KIDS</strong>
        </div>
      </div>
    <div class="nav-buttons">
        <button id="home">HOME</button>
        <button id="about">ABOUT</button>
        <button id="profile">SETTINGS</button>
    </div>

    <div class="container">
      <div class="profile-card">
        <div class="main-profile">
          <div class="profile-image"></div>
          <div class="profile-names">
            <h1 class="username">Username</h1>
            <small class="title">God of Quiz</small>
          </div>
        </div>

        <div class="account-info">
          <div class="data">
            <div class="important-data">
              <section class="data-item">
                <h3 class="value" id="favoriteGame">Math</h3>
                <small class="title">Favorite Subject</small>
              </section>
              <section class="data-item">
                <h3 class="value" id="favoriteSubcategory">Addition</h3>
                <small class="title">Favorite Category</small>
              </section>
              <section class="data-item">
                <h3 class="value" id="perfectStreak">10x</h3>
                <small class="title">Achieved Perfect Streak</small>
              </section>
              <section class="data-item">
                <h3 class="value" id="AccumulatedScore">400</h3>
                <small class="title">All Accumulated Game Score</small>
              </section>
              <section class="data-item">
                <h3 class="value" id="perfectedGame">10</h3>
                <small class="title">Perfected Game</small>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script src="profile.js"></script>
    <script src="/assets/disableForward.js"></script>
    <script
      src="https://kit.fontawesome.com/b8b432d7d3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
