<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnPlay</title>
    <link rel="stylesheet" href="hstyle.css" />
    <link
      rel="icon"
      href="../assets/mascot.png"
      sizes="32x32"
      type="image/png"
    />

  </head>
  <body>
    <header>
      <div class="title">
        <img src="/assets/mascot.png" alt="Mascot" class="topMascot" />
          <h1 class="learnPlay">LearnPlay</h1>
      </div>
      <h1 class="elearn">E-LEARNING FOR KIDS</h1>
      <h2 class="header-words" id="about">ABOUT</h1>
      <h2 class="header-words" id="profile">PROFILE</h1>
  </header>
  
    <div class="quiz-container">
      <div class="user-category-container">
        <div class="user-preview">
          <img src="/assets/user.png" alt="User  Avatar" class="user" />
          <div class="user-info">
            <p class="username">MahalKita143</p>
            <p class="details">God of Quiz</p>
            <p class="details-sub">Always Present</p>
            <button id="logOut-btn" class="">Log Out</button>
          </div>
        </div>
        <div id="category-selection">
          <div class="" id="modeDiv" >
          <img id="modeImg" src="/assets/user.png">
          <h1  id="mode-selector">Online Games</h1>
          </div>
          <h1 class="hidden" id="welcome"></h1>
          <div class="categories">
            <div class="category-card" data-category="Math">
              <div class="category-label">MATH</div>
            </div>
            <div class="category-card" data-category="Science">
              <div class="category-label">SCIENCE</div>
            </div>
            <div class="category-card" data-category="Vocabulary">
              <div class="category-label">VOCABULARY</div>
            </div>
            <div class="category-card" data-category="Filipino">
              <div class="category-label">FILIPINO</div>
            </div>
            <div class="category-card" data-category="Minigames">
              <div class="category-label">MINIGAMES</div>
            </div>  



            <div class="subcategories hidden" id="subcategory-list">
              <!-- Function.js nai bahala ani, ayaw hilabti -->
            </div>
              <button id="startButton" class="hidden">Start Quiz</button>
          </div>
          </div>
        </div>

       
    </div>
    <audio id="bg-music" src="/assets/sounds/bcg1-lofi.mp3" loop></audio>
    <script src="mcq.js"></script>
    <script src="function.js"></script>
    <script src="/assets/disableForward.js"></script>
  </body>
</html>
