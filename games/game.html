<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Quiz Game</title>
    <link rel="stylesheet" href="gcss.css" />
  </head>
  <body>
    <div class="quiz-container">
      <!-- Category Selection -->
      <div id="category-selection">
        <h1 class="title">Pick a Category</h1>
        <p class="subtitle">Choose your topic and get ready!</p>

        <div class="categories">
          <div class="category-btn" data-category="Science">
            <div class="icon">🔬</div>
            <div>Science</div>
          </div>
          <div class="category-btn" data-category="Vocabulary">
            <div class="icon">📜</div>
            <div>Vocabulary</div>
          </div>
          <div class="category-btn" data-category="Math">
            <div class="icon">🔢</div>
            <div>Math</div>
          </div>
        </div>

        <!-- Subcategory Dropdown -->
        <div class="subcategories hidden" id="subcategory-list">
          <label for="subcategory">Choose Sub-category:</label>
          <select id="subcategory">
            <option value="">Select Sub-category</option>
          </select>
        </div>

        <!-- Start Button -->
        <button id="startButton" class="hidden">Start Quiz</button>
      </div>

      <!-- Quiz Area -->
      <div id="quiz-area" class="hidden">
        <div class="header">
          <div class="streak">
            🔥 Streak:
            <div class="streak-bar">
              <div
                class="streak-progress"
                id="streakBar"
                style="width: 0%"
              ></div>
            </div>
          </div>
          <div class="score" id="score">Score: 0</div>
          <div class="lives"><span id="livesCount"></span></div>
        </div>

        <div class="question-info">
          <span class="question-number" id="questionNumber">Question 1</span>
        </div>

        <div class="question-box" id="questionBox">Question text goes here</div>

        <div class="choices" id="choicesContainer"></div>
      </div>

      <!-- Game Over -->
      <div id="game-over" class="hidden">
        <div class="trophy">🏆</div>
        <h2>Quiz Completed!</h2>
        <div class="stats">
          <div class="stat-box">
            <strong>Score:</strong>
            <p id="finalScore">0</p>
          </div>
          <div class="stat-box">
            <strong>Streak:</strong>
            <p id="finalStreak">0</p>
          </div>
        </div>
        <button id="play-again">🔁 Play Again</button>
      </div>
    </div>

    <script src="mcq.js"></script>
    <script src="function.js"></script>
  </body>
</html>
